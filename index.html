<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkripta</title>
    <link rel="icon" href="./assets/images/candado.png">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>

        <section class="logo">
            <h2 class="logo__h2">Enkripta</h2>
            <picture>
                <img src="./assets/images/candado.png" alt="img-candado" class="img-logo">
            </picture>
        </section>
    </header>
    <main>

        <div class="container">
    
            <section class="scrn-left">
                <textarea id="text-area" placeholder="Ingresa el texto aqui"></textarea>
    
                <div class="info">
                    <img src="./assets/images/info-circle.png" alt="logo-info" class="logo-info">
                    <h6>Ingresa solo letras min√∫sculas y sin acentos</h6>
                </div>
    
                <div class="buttons">
                    <button id="encriptar">Encriptar</button>
                    <button id="desencriptar">Desencriptar</button>
                </div>
    
            </section>
    
            <section class="scrn-right">
                <picture id="picture">
                    <img class="scrn-right__img" src="./assets/images/vacaAbduccion.png" alt="cohete" >
                </picture>
                <textarea class="mostrar-texto"></textarea>
                <h2 class="texto-right">No hay mensajes de entrada</h2>
                <p class="texto-right">Ingrese el texto que desee encriptar o desencriptar</p>
                <button class="boton-copiar">Copiar</button>
            </section>
        </div>
    </main>
    <footer>
        <div class="footer">
           <a href="https://github.com/majoTorresA"><img src="./assets/images/github-logo-36.png" alt="logo-github"></a> 
            <h3 class="footer__h3">Majo Torres</h3>
        </div>
    </footer>
</body>
<script src="./assets/js/index.js"></script>

</html>
